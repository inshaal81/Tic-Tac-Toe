<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="popupOverlay">
        <div class="gameMessage"></div>
    </div>
    
    <div class="boardGrid">
        <div class="gridItem r1c1"></div>
        <div class="gridItem r1c2"></div>
        <div class="gridItem r1c3"></div>

        <div class="gridItem r2c1"></div>
        <div class="gridItem r2c2"></div>
        <div class="gridItem r2c3"></div>
    
        <div class="gridItem r3c1"></div>
        <div class="gridItem r3c2"></div>
        <div class="gridItem r3c3"></div>
    </div>
    <div id="activePlayerContainer"></div>
</body>
</html>
